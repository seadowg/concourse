jobs:
- name: busybox-base
  serial: true
  public: true
  plan:
  - get: core-busyboxplus
    resource: busybox-base
    trigger: true
  - task: build-image
    privileged: true
    file: core-busyboxplus/ci/build.yml
    params:
      FLAVOR: base
  - put: busybox-base-image
    params: {build: image-root}

