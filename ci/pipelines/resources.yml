    params:
      FLAVOR: git
  - put: busybox-git-image
    params: {build: image-root}

- name: busybox-hg
  serial: true
  public: true
  plan:
  - get: core-busyboxplus
    resource: busybox-hg
    trigger: true
  - task: build-image
    privileged: true
    file: core-busyboxplus/ci/build.yml
    params:
      FLAVOR: hg
  - put: busybox-hg-image
    params: {build: image-root}

- name: busybox-ruby
