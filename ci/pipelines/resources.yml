    resource: busybox-iptables
    trigger: true
  - task: build-image
    privileged: true
    file: core-busyboxplus/ci/build.yml
    params:
      FLAVOR: iptables
  - put: busybox-iptables-image
    params: {build: image-root}

- name: git-resource
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-resource
      trigger: true
    - get: busybox-git-image
      params: {save: true}
      passed: [busybox-git]
      trigger: true
  - put: git-resource-image
    params:
      load_base: busybox-git-image
      build: git-resource
    get_params: {rootfs: true}
  - aggregate:
    - get: deployments
    - get: concourse
  - task: bump-package
    input_mapping:
      resource-image: git-resource-image
    file: concourse/ci/bump-resource-package.yml
    params:
      RESOURCE_NAME: git-resource
  - put: concourse
    params: {repository: bumped-concourse, rebase: true}

- name: pool-resource
  serial: true
  public: true
  plan:
  - aggregate:
    - get: pool-resource
      trigger: true
    - get: busybox-git-image
      params: {save: true}
      passed: [busybox-git]
      trigger: true
  - task: unit
    file: pool-resource/build.yml
  - put: pool-resource-image
    params:
      load_base: busybox-git-image
      build: built-resource
    get_params: {rootfs: true}
  - aggregate:
    - get: deployments
    - get: concourse
  - task: bump-package
    input_mapping:
      resource-image: pool-resource-image
    file: concourse/ci/bump-resource-package.yml
    params:
      RESOURCE_NAME: pool-resource
  - put: concourse
    params: {repository: bumped-concourse, rebase: true}

- name: docker-image-resource
